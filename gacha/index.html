<!DOCTYPE HTML>
<html lang="ja">
	<head>
		<meta charset="utf-8">
		<title>ガチャ問題</title>
		<script src="./../_src/practice.js" type="text/javascript"></script>
		<script src="js/pixi.min.js" type="text/javascript"></script>
		<script src="js/pixi-filters.js" type="text/javascript"></script>
		<link  href="./../_css/practiceIframe.css" rel="stylesheet">
		<link rel="stylesheet" href="style.css">
	<body>
		<table>
			<tr>
				<td style="vertical-align: top;">
					<div id="headerStone">
						<img src="img/stone.png" alt="stone"><label id="stone">0</label>
					</div>
					<main id="app"></main>
				</td>
				<td width="228px" style="vertical-align: center;">
					<table>
						<tbody>
							<tr>
								<td class="whiteFrame" style="padding-top: 30px; padding-bottom: 30px;">
									<h2>ガチャを回そう</h2>
									10回召喚：<img src="img/stone.png"
									style="width:1.5em; vertical-align: bottom;">×100
								</td>
							</tr>
							<tr>
								<td class="whiteFrame">
									<img id="explainImg" src="img/cards/back.jpg"
									alt="cards" style="width:100%; height:250px">
									<p id="explainText" style="min-height:8em;"></p>
								</td>
							</tr>
						</tbody>
					</table>
				</td>
			</tr>
			<tr>
				<td colspan="2">
					<img src="img/FuwaPop.png" alt="fuwa">
					<div id="fuwaMessagePop" class="whiteFrame"></div>
				</td>
			</tr>
		</table>
		<a href="./walkthrough.pdf" target="_blank"><img src="img/Fuwad.png"></a>
	</body>
</html>
